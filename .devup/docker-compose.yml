version: "3.8"
services:
  app:
    build:
      context: ..
      dockerfile: .devup/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ..:/app
      - /app/node_modules
    env_file:
      - ../.env
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: todos_db
      MYSQL_USER: devuser
      MYSQL_PASSWORD: devpassword
    ports:
      - "3306:3306"
    networks:
      default:
        aliases:
          - db
          - database
    volumes:
      - ./.devup:/tmp/devup_empty:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "devuser", "-pdevpassword"]
      interval: 5s
      timeout: 5s
      retries: 10
